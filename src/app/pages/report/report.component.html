<mat-toolbar>Charts, PDF and Image</mat-toolbar>

<button mat-button color="primary" (click)="change('line')">Line</button>
<button mat-button color="primary" (click)="change('bar')">Bar</button>
<button mat-button color="primary" (click)="change('doughnut')">Doughnut</button>
<button mat-button color="primary" (click)="change('radar')">Radar</button>
<button mat-button color="primary" (click)="change('pie')">Pie</button>

<div [hidden]="!chart">
  <canvas id="canvas">{{chart}}</canvas>
</div>

<button mat-button (click)="viewReport()">View PDF</button>
<button mat-button (click)="downloadReport()">Download PDF</button>

@if(pdfSrc){
  <pdf-viewer [src] = "pdfSrc" [render-text]="true" style="width: 800px; height: 800px;"></pdf-viewer>
}

<button mat-button onclick="document.getElementById('flFile').click()">Select File</button>
<input id="flFile" type="file" style="display: none;" (change)="selectFile($event)"/>

@if(fileName){
  <p>Filename is: {{fileName}}</p>
}

<button mat-button (click)="upload()" [disabled]="!selectedFiles">Upload</button>

<button mat-button (click)="viewImage()">View Image</button>

<div>
  @if(imageData){
    <img mat-card [src]="imageData" width="500" height="500">
  }
</div>
